<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">
<body><div layout:fragment="content" th:remove="tag">
    <head><div layout:fragment="metadata" th:remove="tag">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/button.css}">
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <meta charset="UTF-8">
        <title>About Tanmay</title>

        <script>
            function generate() {
                $.ajax({
                    url: "https://inspirobot.me/api?generate=true",
                    type: 'GET',
                    dataType: 'text', // added data type
                    success: function(res) {
                        console.log(res);
                        document.getElementById("quote").src=res;
                    }
                });
            }
            let togglee = false;
            const nomask = "https://files.catbox.moe/aehynu.JPG"
            const withmask = "https://files.catbox.moe/w1v4tt.JPG"
            const toggleMask = () => {
                let card = document.getElementById("mask")
                if(togglee === true) {
                    card.src= nomask
                } else {
                    card.src = withmask;
                }
                console.log(card.src)
                togglee = !togglee
            }

        </script>
    </div></head>


    <div class="container">
        <div class="units" style="margin-top: 40px;">
            <div class="jumbotron" style="background-color: mediumpurple;">
                <div class="row">
                    <div class="col-5">
                        <img  class="animate__animated animate__tada" src="https://files.catbox.moe/aehynu.JPG" id="mask" alt="Card image cap" style="width:250px;height:300px;">
                        <div class="col-8">
                            <btn id="runbtn" onclick="toggleMask()"class="btn-grad ">Toggle Mask</btn>
                        </div>
                    </div>

                    <div class="col-3">
                        <h3>
                            <a class="animate__animated animate__flash" href="/cb/tmrepl" style="color:white">My FRQS</a>
                        </h3>
                        <h3>
                        <a class="animate__animated animate__flash" href="https://docs.google.com/document/d/1MH-b0M-SQTmMMQB1pKwPClwvKBlbodqCU81E9Gzw1GY/edit?usp=sharing" style="color:white">Journal</a>
                        </h3>
                        <h3>
                        <a class="animate__animated animate__flash" href="https://github.com/zenxha/m22-2-social-credit-farmers/issues/created_by/tmarwah" style="color:white">Tickets</a>
                        </h3>
                        <h3>
                        <a class="animate__animated animate__flash" href="https://github.com/zenxha/m22-2-social-credit-farmers/commits?author=tmarwah" style="color:white">Commits</a>
                        </h3>
                        <h3>
                        <a class="animate__animated animate__flash" href="https://github.com/tmarwah" style="color:white">Profile</a>
                        </h3>
                    </div>

                        <img class="image" width="250" id="quote" src="https://generated.inspirobot.me/a/5keGo7V8eA.jpg">
                        <h3>
                            <a class="btn btn-primary btn-lg" role="button" onClick="generate()" >Quote</a>
                        </h3>
                </div>

            </div>
        </div>
    </div>
</div></body>
</html>
