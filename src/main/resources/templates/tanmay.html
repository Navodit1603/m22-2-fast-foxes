    <script>
        function generate() {
            $.ajax({
                url: "https://inspirobot.me/api?generate=true",
                type: 'GET',
                dataType: 'text', // added data type
                success: function(res) {
                    console.log(res);
                    document.getElementById("quote").src=res;
                }
            });
        }
        let togglee = false;
        const nomask = "https://files.catbox.moe/aehynu.JPG"
        const withmask = "https://files.catbox.moe/w1v4tt.JPG"
        const toggleMask = () => {
            let card = document.getElementById("mask")
            if(togglee === true) {
                card.src= nomask
            } else {
                card.src = withmask;
            }
            console.log(card.src)
            togglee = !togglee
        }
        document.onload = function() {
            inactivityTime();
        };
        document.onmousedown = function() {
            inactivityTime();
        };
        document.onkeypress = function() {
            inactivityTime();
        };
        document.ontouchstart = function() {
            inactivityTime();
        };

        var inactivityTime = function() {
            var t;
            window.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;

            function logout() {
                alert("Stop looking at my profile! Go rate some games!")

            }

            function resetTimer() {
                clearTimeout(t);
                t = setTimeout(logout, 3000)
                // 1000 milisec = 1 sec
            }
        };
    </script>
