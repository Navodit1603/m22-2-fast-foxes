<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
  <div layout:fragment="metadata" th:remove="tag">
    <title>Navodit's FRQ8</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

  </div>
  <!-- layout::fragment="content" is heart of ThymeLeaf layout -->
  <div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </div>


</head>
<body style="padding: 24px">
<div layout:fragment="content" th:remove="tag">
  <br>
  <br>
  <br>
  <br>
  <div>
    <h3 style="font-size: 72px">FRQ8</h3>
    <h2>User can input the name of a book, author and illustrator(if there is one). The program will print out the information about the book.</h2>
    <hr>
  </div>
  <br>
  <br>
  <form action="/navodit/frq8" method="GET" id="frq9" style="text-align: center">
    <h1>Enter the name of the book</h1>
    <br>
    <input type="text" name="book" placeholder="Name of the Book" style="width: 500px; height: 50px">
    <br>
    <br>
    <h1>Enter the name of the Author: </h1>
    <br>
    <input type="text" name="author" placeholder="Author Name" style="width: 500px; height: 50px">
    <br>
    <br>
    <h1>Enter the name of the illustrator(optional): </h1>
    <br>
    <input type="text" name="ill" placeholder="Illustrator Name" style="width: 500px; height: 50px">
    <br>
    <br>
    <div>
      <button style="width:200px; background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 8px">
        Submit</button>
    </div>
    <br>
    <br>
    <div>
      <h2 th:text="${info}"></h2>
    </div>
  </form>
  <br>
  <br>
<div>
  <script src="https://gist.github.com/Navodit1603/f9e2159cf8e2a4f52f31ee3f484d2f9e.js"></script>
</div>
</div>
<div>
</body>
</html>
