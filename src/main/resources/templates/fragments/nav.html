            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Bootstrap menus -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--root menu -->
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarAbout" role="button" data-toggle="dropdown" text="dark" aria-haspopup="true" aria-expanded="false">
                        About
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" text="dark">
                        <a class="dropdown-item text-dark" href="/navodit">Navodit</a>
                        <a class="dropdown-item text-dark" href="/grace">Grace</a>
                        <a class="dropdown-item text-dark" href="/tanmay">Tanmay</a>


                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/comment">Feedback Form <span class="sr-only">(current)</span></a>
                <li class="nav-item active">
                    <a class="nav-link" href="/crypto">Crypto <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="/learn"> Classroom <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="/fact"> Fact Generator <span class="sr-only">(current)</span></a>

                <li class="nav-item active">
                <div class="px-3">
                    <input id="search" type="search" placeholder="Search" aria-label="Search">
                </div>
            </ul>
            <!-- Clock display -->
            <div>
                <span id="clock"></span>
            </div>
            <!-- Dark mode action -->
            <div class="custom-control custom-switch">
                <input type="checkbox" onclick="darkFunction()" class="custom-control-input" id="darkSwitch">
                <label class="custom-control-label" for="darkSwitch"></label>
            </div>

            <!-- Navigation bar JavaScript support -->
            <script>
                // Dark Mode Toggle
                function darkFunction() {
                    let element = document.body;
                    element.classList.toggle("dark-mode");
                }
                // Clock controller
                let clockElement = document.getElementById('clock');
                function clock() {
                    let date = new Date();
                    clockElement.textContent = date.toLocaleString();
                }
                // Clock refresh frequency
                setInterval(clock, 1000);

                const search = document.getElementById('search');
                const google = 'https://www.google.com/search?q=site%3A+';
                const site = 'http://dnstonks.cf/';

                function submitted(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        const url = google
                            + site
                            + '+'
                            + search.value;
                        const win = window.open(url, '_blank');
                        win.focus();
                    }
                }
                search.addEventListener('keypress', submitted);
            </script>
        </div>
    </nav>
    <!-- Begin navigation fragments -->
</body>
