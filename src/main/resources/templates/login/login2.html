<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Login Page</title>
    </div>

</head>


<body layout:fragment="content" th:remove="tag">

<br>
<br>
<br>

<h1 style="color: white">Welcome</h1>
<h2 style="color: white">Sign in here!</h2>


<form action="#" th:action="@{/student/load}" th:object="${user}" method="POST">


    <div class="form-group mb-2 mr-sm-2">
        <label for="name">name:</label>
        <input type="text" th:field="*{name}" id="name">
        <!--   <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Email Error</small> -->
    </div>
    <div class="input-group mb-2 mr-sm-2">
        <label for="teamName">teamName:</label>
        <input type="text" th:field="*{teamName}" id="teamName">
        <!--<small th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}">teamName Error</small> -->
    </div>
    <div class="input-group mb-2 mr-sm-2">
        <label for="salary">salary:</label>
        <input type="number" th:field="*{salary}" id="salary">
        <!--    <small th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">salary Error</small> -->
    </div>
    <button type="submit" class="btn btn-primary">Add</button>

    <!--

    <p>Id: <input type="text" th:field="*{id}" /></p>
        <p> Message: <input type ="text" th:field="*{name}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
-->
</form>



<div class="row justify-content-md-center">
    <a th:href="@{/student/test}">Login Now!</a>
</div>
</html>
