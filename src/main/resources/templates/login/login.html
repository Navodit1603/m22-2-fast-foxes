<!DOCTYPE HTML>

<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">




<div layout:fragment="head" th:remove="tag">
    <!-- Page specific head additions -->
    <title>Person List</title>
</div>
<br>
<br>

<div layout:fragment="body" th:remove="tag">

    <div class="container">
        <h1 th:text =" 'thymeLeaf '+ ${message} +' App'" ></h1>
        <h1>Result</h1>

        <form action="#" th:action="@{/student/load}" th:object="${user}" method="POST">


            <div class="form-group mb-2 mr-sm-2">
                <label for="name">name:</label>
                <input type="name" th:field="*{name}" id="name">
                <!--   <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Email Error</small> -->
               </div>
               <div class="input-group mb-2 mr-sm-2">
                   <label for="teamName">teamName:</label>
                   <input type="text" th:field="*{teamName}" id="teamName">
                   <!--<small th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}">teamName Error</small> -->
               </div>
               <div class="input-group mb-2 mr-sm-2">
                   <label for="salary">salary:</label>
                   <input type="salary" th:field="*{salary}" id="salary">
               <!--    <small th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">salary Error</small> -->
               </div>
               <button type="submit" class="btn btn-primary">Add</button>

   -->
        </form>

    </div>
</div>
