<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Login Page</title>
    </div>
</head>


<body layout:fragment="content" th:remove="tag">

<br>
<br>
<br>
<br>

<h1 style="color: white">Welcome</h1>



<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>TeamName</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${list}">


        <td th:text="${user.id}">Person ID</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.salary}">Salary</td>
        <td th:text="${user.teamName}">Team Name</td>
    </tr>


    </tbody>
</table>

<div class="row justify-content-md-center">
    <a th:href="@{/student/test}">Login Now</a>
</div>
</html>
